<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/content/icon.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <title>Bankist</title>
  </head>
  <body>
      <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="./images/content/logo.png" alt="Logo" class="logo" />

      <div id="authentication__buttons" class="visible">
        <button 
          type="button" 
          id="signup__nav" 
          class="btn btn-dark btn-lg me-3" 
          data-bs-toggle="modal"
          data-bs-target="#modal__signup">
          Sign up!
        </button>
        <button
          type="button"
          id="login__nav"
          class="btn btn-dark btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#modal__login">
          Log in
        </button>
      </div>
      <button type="button" id="logout__btn" class="btn btn-dark btn-lg hidden">
        Log out
      </button>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">10:00</span>
      </p>
    </main>

    <!-- Modal SIGNUP -->
    <div
      class="modal fade"
      id="modal__signup"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
     >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            </div>
            <div class="modal-body">
              <h1 class="mb-5">
                Sign up to get started!
              </h1>
              <div id="logged" class="visible">
                <form class="login" id="signup__form">
                  <div class="label-input">
                    <label for="firstName" class="label">First Name</label>
                    <input
                      type="text"
                      placeholder="John"
                      class="auth__input signup__input--firstName"
                      value=""
                      name="firstName"
                      required
                    />
                  </div>
                  <div class="label-input">
                    <label for="lastName" class="label">Last Name</label>
                    <input
                      type="text"
                      placeholder="Doe"
                      class="auth__input signup__input--lastName"
                      value=""
                      name="lastName"
                      required
                    />
                  </div>
                  <div class="label-input">
                    <label for="userName" class="label">Username</label>
                    <input
                      type="text"
                      placeholder="abc"
                      class="auth__input signup__input--userName"
                      value=""
                      name="userName"
                      required
                    />
                  </div>
                  <div class="label-input">
                    <label for="email" class="label">Email Address</label>
                    <input
                      type="email"
                      placeholder="example@gmail.com"
                      class="auth__input signup__input--email"
                      value=""
                      name="email"
                      required
                    />
                  </div>
                  <div class="label-input">
                    <label for="pin" class="label">Pincode</label>
                    <input
                      type="password"
                      placeholder="1234"
                      class="auth__input signup__input--pin"
                      value=""
                      name="pin"
                      required
                      pattern="[0-9]{4}" 
                      maxlength="4"
                    />
                  </div>

                  <p id="signup_error" class="error-message"></p>
                  <p id="signup_success" class="success-message"></p>
                  <div class="modal-footer border-top-0 mt-3">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-lg"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="signup__btn btn btn-outline-info btn-lg">
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal LOGIN -->
    <div
      class="modal fade"
      id="modal__login"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
     >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            </div>
            <div class="modal-body">
              <h1>
                Login
              </h1>
              <div id="logged" class="visible">
                <form class="login">
                  <div class="label-input">
                    <label for="userName" class="label">Username</label>
                    <input
                      type="text"
                      placeholder="user"
                      class="auth__input login__input--user"
                      value="jss"
                      name="userName"
                    />
                  </div>
                  <div class="label-input">
                    <label for="pincode" class="label">Password</label>
                    <input
                      type="password"
                      placeholder="PIN"
                      maxlength="4"
                      class="auth__input login__input--pin"
                      value="1111"
                      name="pincode"
                    />
                    
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer border-top-0 mt-3">
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="login__btn btn btn-outline-info btn-lg" data-bs-dismiss="modal">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
